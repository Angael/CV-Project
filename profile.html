<!DOCTYPE html>

<head>
	<html lang="pl">
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
	<title>Profile Page</title>
</head>
<body>
	<div class="header"><img style="display:block; transform:translate(5px, 5px); width:60px; height:60px;  border-radius:40px;" src="img/lo.jpg"/></div>
	<div class="centered">
			<h2>Your Profile</h2>
			<div id="profile-container" class="tile" >
				First Name: <span id="name"></span><br>
				Second Name: <span id="name2"></span><br>
				Birthday: <span id="dateofbirth"></span><br>
				Email: <span id="email"></span><br>
				Tel: <span id="tel"></span><br>
				Address: <span id="address"></span><br>
				Address2: <span id="address2"></span><br>
				Country: <span id="country"></span><br>
				Job experience: <span id="jobexperience"></span><br>
				Schools: <span id="schools"></span><br>
				Skills: <span id="skills"></span><br>
				Interests: <span id="interests"></span><br>
				<!-- Acomplishments -->
				Projects: <span id="projects"></span><br>
				Courses: <span id="courses"></span><br>
				Certificates: <span id="certificates"></span><br>
				Languages: <span id="languages"></span><br>

			</div>

		</div>
	</div>

	<div class="footer"></div>
</body>

<script src="profile.js">
</script>
</html>
