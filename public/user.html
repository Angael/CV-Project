<!DOCTYPE html>
<html lang="pl">
<head>
	<script src="ajax.js" ></script>
	<meta charset="utf-8" />
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
	
	<title>Profile Page</title>
</head>
<body>
	<div class="header">
	<div id="flex1">
	<div id="logo"></div>
	<div id="search-container" class="tile"  style="float:left;" >

		<input id="searchInput" onfocus="$('#searchResults-container').show(50)" onblur="$('#searchResults-container').delay( 100 ).hide(100)" autocomplete="off"/>

		<div id="searchResults-container">
		</div>
	</div>
	</div>
	<div id="flex2">

		<a href="profile.html"><input id="profile"  type="button"/></a>
		<a href="userlist.html"><input id="list"  type="button"/></a>
		<a href="login.html"><input id="Logout" value=""type="button"/></a>

	</div>
	<div class="centered">

			<h2 class="flex-i1">User's profile</h2>


		<div id="profile-container" class="tile" >
			First Name: <span id="name"></span><br>
			Second Name: <span id="name2"></span><br>
			Birthday: <span id="dateofbirth"></span><br>
			Email: <span id="email"></span><br>
			Tel: <span id="tel"></span><br>
			Address: <span id="address"></span><br>
			Address2: <span id="address2"></span><br>
			Country: <span id="country"></span><br>
			Job experience: <span id="jobexperience"></span><br>
			Schools: <span id="schools"></span><br>
			Skills: <span id="skills"></span><br>
			Interests: <span id="interests"></span><br>
			<!-- Acomplishments -->
			Projects: <span id="projects"></span><br>
			Courses: <span id="courses"></span><br>
			Certificates: <span id="certificates"></span><br>
			Languages: <span id="languages"></span><br>


		</div>
	</div>

</body>


<script src="user.js"></script>
<script src="searchHeader.js"></script>
</html>
