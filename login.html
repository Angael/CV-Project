<script>
	//Hard coded logins
    var jsonLogins = [{

	},{

	];

    //When user clicks submit in login pane
	//Try to log in:
    $("#signIn .submit").on("click", function(){

        for (var i = 0, len = jsonLogins.length; i < len; i++) {

	//On register click

        for (var i = 0, len = jsonLogins.length; i < len; i++) {
