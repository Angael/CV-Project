		</table>
		</div>
		<div class="section">
		<table>
			<tr><td>Enter old password: </td><td><input id="name"/><br></td></tr>
			<tr><td>Enter new password: </td><td><input id="name"/><br></td></tr>
			<tr><td>Repeat new password: </td><td><input id="name2"/><br></td></tr>
			<tr><td></td><td><input type="submit"></td></tr>
		</table>
		</div>
		<div class="section">
		<table>

		</table>
		</div>
		<div class="section">
		<table>
			<tr><td>First Name: </td><td><input id="name"/><br></td></tr>
			<tr><td>Second Name: </td><td><input id="name2"/><br></td></tr>
			<tr><td></td><td><input type="submit"></td></tr>
		</table>
		</div>
		<div class="section">
		<table>

			<tr><td>Second Name: </td><td><input id="name2"/><br></td></tr>
			<tr><td></td><td><input type="submit"></td></tr>
		</table>
		</div>
			<tr><td>Age: </td><td><input id="age"/><br></td></tr>
			<tr><td>Tel: </td><td><input id="tel"/><br></td></tr>
			<tr><td>Address: </td><td><input id="address"/><br></td></tr>
			<tr><td>Job Experience: </td><td><input id="jobexperience"/><br></td></tr>
			<tr><td>Schools: </td><td><input id="schools"/><br></td></tr>
			<tr><td>Skills: </td><td><input id="skills"/><br></td></tr>
			<tr><td>Intrests: </td><td><input id="intrests"/><br></td></tr>

</body>
<script>
	var jsonProfile = {
        "name": "Krzysztof",
        "name2": "Widacki",
        "age": "19",
        "tel": "123456789",
        "address": "Warsaw SÅ‚oneczna 15",
        "jobexperience": [
            "Acaisoft", "Google", "Microsoft"
        ],
        "schools": [
            "Acaisoft", "Google", "Microsoft"
        ],
        "skills": [
            "breating", "holding two handed swords with one hand"
        ],
        "intrests": [
            "Films", "Bikes"
        ],
        "languages": [{
            "language": "english",
            "proficiency": "master"
        },
            {
                "language": "german",
                "proficiency": "beginner"
            }
        ]
    };

	function updateProfile( json){
        $("#name").text(json.name);
        $("#name2").text(json.name2);
        $("#age").text(json.age);
        $("#tel").text(json.tel);
        $("#address").text(json.address);
        $("#jobexperience").text(json.jobexperience);
        $("#schools").text(json.schools);
        $("#skills").text(json.skills);
        $("#intrests").text(json.intrests);
        json.languages.forEach(function (value) {
            $("#languages").append( value['language'] + " with proficiency: " +value["proficiency"] + "<br>" );
        });
	}
	$("#saveBtn").on("click", function(){
        jsonProfile = {
            "name": $("#name").val(),
            "name2": $("#name2").val(),
            "age": $("#age").val(),
            "tel": $("#tel").val(),
            "address": $("#address").val(),
            "jobexperience": $("#jobexperience").val().split(","),
            "schools": $("#schools").val().split(","),
            "skills": $("#skills").val().split(","),
            "intrests": $("#intrests").val().split(","),
            "languages": [{
                "language": "english",
                "proficiency": "master"
            },
                {
                    "language": "german",
                    "proficiency": "beginner"
                }
            ]
		}
	});

    updateProfile(jsonProfile);
</script>
</html>
