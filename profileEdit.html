<!DOCTYPE html>

<head>
	<html lang="pl">
	<meta charset="utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="style.css">
	<title>Profile Page</title>
</head>
<body>
	<div>
		<h2>Your Profile</h2>
		<form action>
		<div id="profile-container" class="tile" >
			First Name: <input id="name"/><br>
			Second Name: <input id="name2"/><br>
			age: <input id="age"/><br>
			tel: <input id="tel"/><br>
			address: <input id="address"/><br>
			jobexperience: <input id="jobexperience"/><br>
			schools: <input id="schools"/><br>
			skills: <input id="skills"/><br>
			intrests: <input id="intrests"/><br>
			languages: <input id="languages" disabled/><br>
			<input id="saveBtn" type="button" value="Save"/>
		</div>
		</form>
	</div>
</body>
<script>
    var jsonProfile = {
        "uid":2,
        "name": "Krzysztof",
        "name2": "Widacki",
        "age": "19",
        "email": "krzysztofwidacki@gmail.com",
        "tel": "123456789",
        "address": "Warsaw Słoneczna 15",
        "jobexperience": [
            "Acaisoft", "Google", "Microsoft"
        ],
        "schools": [
            "Acaisoft", "Google", "Microsoft"
        ],
        "skills": [
            "breating", "holding two handed swords with one hand"
        ],
        "intrests": [
            "Films", "Bikes"
        ],
        "languages": [{
            "language": "english",
            "proficiency": "master"
        },
            {
                "language": "german",
                "proficiency": "beginner"
            }
        ],
        "friends":[{
            "uid":1,
            "name": "Paweł",
            "name2": "Kłos"
        },
            {
                "uid":3,
                "name": "Wojciech",
                "name2": "Cejerowski"
            }]
    };

	function updateProfile( json){
        $("#name").text(json.name);
        $("#name2").text(json.name2);
        $("#age").text(json.age);
        $("#tel").text(json.tel);
        $("#address").text(json.address);
        $("#jobexperience").text(json.jobexperience);
        $("#schools").text(json.schools);
        $("#skills").text(json.skills);
        $("#intrests").text(json.intrests);
        json.languages.forEach(function (value) {
            $("#languages").append( value['language'] + " with proficiency: " +value["proficiency"] + "<br>" );
        });
	}
	$("#saveBtn").on("click", function(){
		jsonProfile.name = $("#name").val();
        jsonProfile.name2 = $("#name2").val();
        jsonProfile.age = $("#age").val();
        jsonProfile.tel = $("#tel").val();
        jsonProfile.address = $("#address").val();
        jsonProfile.jobexperience = $("#jobexperience").val().split(",");
        jsonProfile.schools = $("#schools").val().split(",");
        jsonProfile.skills = $("#skills").val().split(",");
        jsonProfile.intrests = $("#intrests").val().split(",");


	});

    updateProfile(jsonProfile);
</script>
</html>
